<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Square path (light grey stroke) -->
  <path
    fill="none"
    stroke="lightgrey"
    d="M50,50 L150,50 L150,150 L50,150 L50,50 z" />

  <!-- Red circle -->
  <circle r="5" fill="red">
    <animateMotion
      dur="5s"
      repeatCount="indefinite"
      path="M50,50 L150,50 L150,150 L50,150 L50,50 z" />
  </circle>
</svg>

